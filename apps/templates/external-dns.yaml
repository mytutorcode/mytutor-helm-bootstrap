apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  syncPolicy:
    automated: {}
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: "4.9.0"
    chart: external-dns
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: aws
